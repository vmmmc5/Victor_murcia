<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-user"></div>
                <div class="login-box-body">
                    <h3>Iniciar Sesión</h3>

                    <button type="button">Iniciar Sesión</button>
                </div>
        </div>
    </div>
