<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
     <link rel="stylesheet" href="css/formulario.css">
</head>
 <body>
 <h1>Formulario de inscripción a competencia escolar</h1>
 <form action="" method="POST">
    <fieldset>
             <div class="formulario">
             <label>nombre completo</label><br>
             <input type="text" name="Nombres" placeholder="nombres"><br>
             <input type="text" name="Apellidos" placeholder="apellidos"><br>
             <label>curso/Grado</label><br>
             <input type="text" name="curso/grado"><br>
             <label>fecha de nacimiento</label><br>
             <input type="date" name="fecha_de_nacimiento"><br>
             <label>competencia en la que quiere participar</label><br>
             <label><input type="radio" name="competicion">Atletismo</label><br>
             <label><input type="radio" name="competicion">Deletreo</label><br>
             <label><input type="radio" name="competicion">Olimpíadas matemáticas</label><br>
             <label><input type="radio" name="competicion">Arte</label><br>
             <label>telefono</label><br>
             <input type="tel" name="telefono"><br>
             <label>¿tienes alguna pregunta?</label>
             <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
             <input type="submit" value="enviar">
             </div>
    </fieldset>
</form>
</body>
</html>
